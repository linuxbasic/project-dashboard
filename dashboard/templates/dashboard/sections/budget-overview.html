<dl>
    <dt>Planned Cost</dt>
    <dd>{{ cost.planned|floatformat:2 }} CHF</dd>
    <dt>Actual Cost</dt>
    <dd>{{ cost.actual|floatformat:2 }} CHF</dd>
    <dt>Earned Value</dt>
    <dd>{{ cost.earning|floatformat:2 }} CHF</dd>
    <dt>Cost Variance</dt>
    <dd>{{ cost.variance|floatformat:2 }} CHF</dd>
    <dt>Cost Performance Index</dt>
    <dd>{{ cost.cpi|floatformat:2 }} %</dd>
</dl>
