<div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body uk-padding">
        <div class="uk-flex">
            <h1 class="uk-heading-primary">{{ project.name }}</h1>
            <div class="uk-flex-auto uk-text-right">
                <p><span class="uk-text-bold">Start date: </span>{{ project.start_date }}</p>
                <p><span class="uk-text-bold">Today: </span>{{ today }}</p>
            </div>
        </div>

        <progress class="uk-progress" value="10" max="100"></progress>
    </div>
</div>
