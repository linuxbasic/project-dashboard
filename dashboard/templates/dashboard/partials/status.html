
{% if status_code == 1 %}
    <span class="uk-text-success" uk-icon="icon: happy; ratio: 2"></span>
{% elif status_code == 2 %}
    <span class="uk-text-warning" uk-icon="icon: question; ratio: 2"></span>
{% elif status_code == 3 %}
    <span class="uk-text-danger" uk-icon="icon: warning; ratio: 2"></span>
{% endif %}
